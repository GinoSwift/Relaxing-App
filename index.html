<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body class="d-flex justify-content-center align-items-center" style=" background-color: #2C3E4F; height: 100vh;">
    <div class="card shadow mb-3 p-3 text-white playing" style="width: 420px; background-color: #2c3e4f;">

        <h2 class="text-center p-2">Speed Typer</h2>

        <div class="d-flex justify-content-between">
            <p>Time Left:  <span class="second"></span> s</p>
            <p>Score :  <span class="scores"></span></p>
        </div>

        <p class="text-center m-0">Type the following:</p>

        <h3 class="text-center word">sigh</h3>

        <input type="text" class="py-2  px-2 textInput">
    </div>

    <div class="card shadow mb-3 p-3 text-white gameOver" style="width: 420px; background-color: #2c3e4f; text-align: center;"></div>
    

    <script src="./app.js"></script>
</body>
</html>
